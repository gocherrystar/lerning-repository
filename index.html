<!DOCTYPE html>
<html>

<head>
    <title>JS data types homework</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/dc53f1681a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="weather">
            <form class="serch-form" id="city-input">
                <div class="row">
                    <div class="col-6">
                        <input type="serch" class="form-control shadow-sm" placeholder="Serch City" autofocus="on"
                            autocomplete="off" id="type-city" />
                    </div>
                    <div class="col-3">
                        <button type="submit" value="serch" class="btn btn-primary shadow-sm" />serch</button>

                        <div class="col-3">
                            <button type="submit" class="btn btn-success shadow-sm" id="current-location"><i
                                    class="fas fa-location-arrow"></i></button>

                        </div>
                    </div>
            </form>
            <h1 id="city">
                Sydney NSW, Australia
            </h1>
            <ul>
                <li id="date">
                    Wednesday 22:00
                </li>
                <li id="discription">
                    Partly Cloudy
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                            class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature">19</span>
                            <span class="units">
                                <a href="#" id="celsius-link">Â°C</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li id="humidity">
                            Humidity: 77%
                        </li>
                        <li id="wind">
                            Wind: 8 km/h
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <span><a href="https://github.com/gocherrystar/lerning-repository">Open-source code,</a> by Yue Ajioka</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
